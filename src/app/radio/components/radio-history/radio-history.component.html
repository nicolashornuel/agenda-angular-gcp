<ng-container *ngIf="song && grid; else spinner">
  <article>
    <h5 class="radio-divider">FIP</h5>
    <p class="countdown">{{ minutesLeft | number : '2.0' }} : {{ secondsLeft | number : '2.0' }}</p>
    <p class="track-live performers ellipsis">{{ song!.artist }}</p>
    <p class="track-live title ellipsis">{{ song!.title }}</p>
    <h6 class="radio-divider">Derniers titres diffus√©s :</h6>
    <p *ngFor="let song of grid" class="song-option ellipsis" (click)="onSearch(song)">
      {{ song.start * 1000 | date : 'HH:mm' }} - {{ song.title }} -
      {{ song.artist }}
    </p>
  </article>
</ng-container>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>

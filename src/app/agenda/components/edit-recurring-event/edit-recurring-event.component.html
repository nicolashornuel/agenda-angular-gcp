<div class="row-between-start f-wrap edit-container">
  <app-input-select
    class="col-6"
    [options]="calRecurringEventTypeField.options"
    [(ngModel)]="input.calRecurringEventType"
    [label]="calRecurringEventTypeField.name"
  ></app-input-select>

  <app-input-select
    class="col-6"
    [options]="agendaUserField.options"
    [(ngModel)]="input.agendaUser"
    [label]="agendaUserField.name"
  ></app-input-select>

  <app-input-text class="col-9" [label]="nameField.name" [(ngModel)]="input.name"></app-input-text>

  <app-input-number
    class="col-3"
    [label]="orderField.name"
    [(ngModel)]="input.order"
    [min]="0"
    [step]="1"
  ></app-input-number>
</div>

<div class="row-end-center gap-2">
  <button appButton outline size="regular" color="blue" (click)="onClose()">Annuler</button>
  <button appButton filled size="regular" color="blue" (click)="onSave()">Enregistrer</button>
</div>

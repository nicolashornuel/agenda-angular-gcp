<div class="row-between-start f-wrap edit-container">
  <app-input-text class="col-12" [label]="nameField.name" [(ngModel)]="input.name" [required]="true"></app-input-text>

  <app-input-number
    class="col-4"
    [label]="dayField.name"
    [(ngModel)]="input.day"
    [required]="true"
  ></app-input-number>

  <app-input-number
    class="col-4"
    [label]="monthField.name"
    [(ngModel)]="input.month"
    [required]="true"
  ></app-input-number>

  <app-input-number
    class="col-4"
    [label]="yearField.name"
    [(ngModel)]="input.year"
  ></app-input-number>

</div>

<div class="row-end-center gap-2">
  <button appButton outline size="regular" color="blue" (click)="onClose()">Annuler</button>
  <button appButton filled size="regular" color="blue" (click)="onSave()">Enregistrer</button>
</div>

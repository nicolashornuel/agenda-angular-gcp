<ng-container *ngIf="!isLoading; else spinner">
  <section class="col-between-stretch gap-5 p-5">
    <app-list-recurring-event-type></app-list-recurring-event-type>
    <app-list-recurring-event></app-list-recurring-event>
  </section>
</ng-container>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>

<div class="col-between-start h-100">


    <div class="row gap-2">
      <app-select
        [options]="equList"
        [(selected)]="equSelected"
        (selectedChange)="onSelect($event)"
      ></app-select>
      <app-button-group>
        <button appButton outline (click)="onReset()">Reset</button>
        <button appButton outline (click)="onSave()">Save</button>
      </app-button-group>
    </div>

    <div class="row-between-stretch eq-slider-container mt-3 test">
      <ng-container *ngFor="let eq of eqs">
        <app-input-slider
          class="col-1"
          [min]="0"
          [max]="30"
          [step]="1"
          [(value)]="eq.gain.value"
          format="1.0-0"
          [name]="eq.frequency.value | truncateFreq"
        ></app-input-slider>
      </ng-container>
    </div>
  </div>

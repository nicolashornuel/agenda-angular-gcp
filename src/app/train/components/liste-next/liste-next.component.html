<ng-container *ngIf="!isLoading; else spinner">

    <div *ngFor="let item of liste">
        <h1 class="fw-semibold">
            {{item.direction}}
        </h1>
        <span>
            {{item.headsign}}
        </span>
        <span>
            {{item.network}}
        </span>
        <span>
            {{item.hour| date: 'HH:mm'}}
        </span>
        <span>
            {{item.delay}}
        </span>
        <app-liste-arret [trajetId]="item.trajetId"></app-liste-arret>

    </div>

</ng-container>

<ng-template #spinner>
    <app-spinner></app-spinner>
  </ng-template>

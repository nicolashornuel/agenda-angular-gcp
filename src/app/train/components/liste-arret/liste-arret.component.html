<ng-container *ngIf="!isLoading">
        <marquee scrollamount="6">
            <span *ngFor="let arret of arrets; index as i" class="arret-container">
                {{arret}}
                <i *ngIf="i < arrets.length - 1" class="fa-solid fa-circle puce px-1"></i>
            </span>
        </marquee>
    </ng-container>

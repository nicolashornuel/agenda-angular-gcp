<div class="row-between-start f-wrap train-edition-container">

  <app-input-date class="col-6" [label]="startAtField.name" [(ngModel)]="input.startAt"></app-input-date>

  <app-input-select class="col-6" [options]="startPlaceField.options" [(ngModel)]="input.startPlace!" [label]="startPlaceField.name"></app-input-select>

  <app-input-date class="col-6" [label]="endAtField.name" [(ngModel)]="input.endAt"></app-input-date>

  <app-input-select class="col-6" [options]="endPlaceField.options" [(ngModel)]="input.endPlace!" [label]="endPlaceField.name"></app-input-select>

  <app-input-suggestion class="col-6" [label]="trainNumberField.name" [(ngModel)]="input.trainNumber" [options]="trainNumberField.options"></app-input-suggestion>

  <app-input-text class="col-6" [label]="seatNumberField.name" [(ngModel)]="input.seatNumber"></app-input-text>

  <app-input-text class="col-6" [label]="travelReferencyField.name" [(ngModel)]="input.travelReferency"></app-input-text>

  <app-input-checkbox class="col-6" [label]="subscriptionCardField.name" [(ngModel)]="input.subscriptionCard"></app-input-checkbox>

  <app-input-textarea class="col-12" [label]="cancelationField.name" [(ngModel)]="input.cancelation" rows="5"></app-input-textarea>

  <app-input-number class="col-6" [label]="priceField.name" [(ngModel)]="input.price" [min]="0" [step]="0.01" ></app-input-number>
  
  <app-input-select class="col-6" [options]="statusField.options" [(ngModel)]="input.status" [label]="statusField.name"></app-input-select>

  <app-input-file class="col-12" [label]="fileStorageField.name" [(fileStorage)]="input.fileStorage!"></app-input-file>

</div>

<div class="row-end-center gap-2">
  <button appButton outline size="regular" color="blue" (click)="onClose()">Annuler</button>
  <button appButton filled size="regular" color="blue" (click)="onSave()">Enregistrer</button>
</div>

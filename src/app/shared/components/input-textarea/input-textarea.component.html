<div class="input-textarea-container">
  <textarea
    placeholder=" "
    [rows]="rows"
    [readonly]="inputReadonly"
    [required]="inputRequired"
    (blur)="onBlur.next()"
    (focus)="onFocus.next()"
    [(ngModel)]="value"
  ></textarea>
  <label>
    <span>{{ label }}</span>
    <span class="red">{{ asterix }}</span>
  </label>
</div>

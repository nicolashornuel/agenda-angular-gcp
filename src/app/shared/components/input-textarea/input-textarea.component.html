<div class="input-textarea-container">
  <textarea
    placeholder=" "
    [rows]="rows"
    [readonly]="inputReadonly"
    [required]="inputRequired"
    (blur)="onBlur.next()"
    (focus)="onFocus.next()"
    [(ngModel)]="value"
  ></textarea>
  <label>
    {{ label + asterix }}
  </label>
</div>

<div class="row-start-center">
  <input
    type="checkbox"
    [readonly]="inputReadonly"
    [required]="inputRequired"
    (blur)="onBlur.next()"
    (focus)="onFocus.next()"
    [(ngModel)]="value"
    (ngModelChange)="onModelChange.next($event)"
  />
  <ng-container *ngIf="label">
    <label class="ml-2">{{ label + asterix }}</label>
  </ng-container>

</div>

  <ng-container [ngSwitch]="columnSet.type">
    <div *ngSwitchCase="'custom'" #custom></div>
    <div *ngSwitchCase="'html'" [innerHTML]="columnSet.innerHTML!(rowData, columnSet)"></div>
    <div *ngSwitchCase="'date'" >{{ rowData[columnSet.key] | date : 'mediumDate'}}</div>
    <div *ngSwitchDefault>{{ rowData[columnSet.key] }}</div>
  </ng-container>

<div class="input-text-container">
  <input
    type="text"
    placeholder=" "
    [readonly]="inputReadonly"
    [required]="inputRequired"
    (blur)="onBlur.next()"
    (focus)="onFocus.next()"
    [(ngModel)]="value"
    (ngModelChange)="onModelChange.emit($event)"
  />
  <label>
    <span>{{ label }}</span>
    <span class="red">{{ asterix }}</span>
  </label>
</div>

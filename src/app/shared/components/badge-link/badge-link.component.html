
<ng-container *ngIf="data.link; else StatusBadge">
    <span class="link-content relative">
        {{ data.text }}
        <a [routerLink]="data.link" [appTooltip]="data.tooltip ?? ''" >
            <i class="fa-solid fa-arrow-up-right-from-square fa-xs"></i>
        </a>
    </span>
</ng-container>
<ng-template #StatusBadge>
    <span class="status-content">{{ data.text }}</span>
</ng-template>

<div class="input-text-container">
    <input
      type="number"
      placeholder=" "
      [max]="max"
      [min]="min"
      [step]="step"
      [readonly]="inputReadonly"
      [required]="inputRequired"
      (blur)="onBlur.next()"
      (focus)="onFocus.next()"
      [(ngModel)]="value"
    />
    <label>
      {{ label + asterix }}
    </label>
  </div>

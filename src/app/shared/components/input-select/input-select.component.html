<div class="input-select-container">

  <ng-container *ngIf="options; else loadingTpl">
    <select
    class="select"
    required
    placeholder=" "
    (ngModelChange)="onModelChange.emit($event);"
    [(ngModel)]="value"
    [compareWith]="compareFn"
  >
    <option *ngFor="let item of options" [ngValue]="item">{{ item.name }}</option>
  </select>
  <label class="row-start-center">
    {{ label + asterix }}
  </label>
  </ng-container>

  <ng-template #loadingTpl>
    <div class="select">
      <app-spinner></app-spinner>
    </div>
  </ng-template>

</div>

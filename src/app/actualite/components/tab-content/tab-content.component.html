<section *ngIf="!loading; else spinner" class="scrolling row-between-stretch f-wrap cards-container">
  <app-card *ngFor="let card of cards" backgroundColor="hsl(0, 0%, 95%)">
    <a [href]="card.link">
      <p class="date">{{ card.pubDate | date : 'fullDate' }}</p>
      <img [src]="card.img" />
      <p>{{ card.title }}</p>
      <!-- <div [innerHTML]="card.description"></div> -->
    </a>
  </app-card>
</section>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
